<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Manuten√ß√£o de Registros</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      margin: 0;
      background-color: teal;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      color: #ccc;
      border: 2px;
      
    }

    th, td {
      border: 1px solid #bbbec4fd;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: rgb(255,198,0);
      color: black;
    }

    .icon {
      cursor: pointer;
      margin: 0 5px;
    }

    .teal-navbar {
      background-color: teal;
      padding: 10px;
      color: white;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .teal-navbar a {
      margin-right: 50px;
      background-color: crimson;
      color: white;
      padding: 6px 12px;
      text-decoration: none;
      border-radius: 5px;
    }

    .teal-navbar span {
      margin-left: 5px;
      font-weight: bold;
    }

    .spacer {
      margin-top: 60px;
    }

     h2 {
      color: white;
      text-align: center;
    }

    .box-search {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    .box-search input {
      width: 400px;
      height: 36px;
      border: 1px solid #444;
      border-top-left-radius: 18px;
      border-bottom-left-radius: 18px;
      padding: 0 12px;
      font-size: 1rem;
      outline: none;
    }
    .box-search button {
      height: 38px;
      border: 1px solid #444;
      border-left: none;
      border-top-right-radius: 18px;
      border-bottom-right-radius: 18px;
      background-color: teal;
      color: white;
      padding: 0 15px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    .box-search button:hover {
      background-color: #006666;
    }

  </style>
</head>
<body>

  <nav class="teal-navbar">
    <span>BANCO DE DADOS AVAN√áADO</span>
    <a href="index.html" onclick="return confirmarSaida()">Sair</a>
  </nav>

  <div class="spacer"></div>

  <h2>Registros Cadastrados</h2>

  <br>
  <div class="box-search">
    <input type="search" id="pesquisar" placeholder="Pesquisar por nome" />
    <button onclick="searchData()">üîç</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Matr√≠cula</th>
        <th>Criado em</th>
        <th>A√ß√µes</th>
      </tr>
    </thead>
    <tbody id="corpo-tabela">
      <!-- Linhas ser√£o inseridas via JS -->
    </tbody>
  </table>

  <script>

     function confirmarSaida() {
      return confirm('Tem certeza que deseja sair e voltar √† p√°gina inicial?');
    }

    function searchData() {
      const filtro = document.getElementById('pesquisar').value.toLowerCase();
      const linhas = document.querySelectorAll('#corpo-tabela tr');
      const linhaMensagem = document.getElementById('linha-vazia');
      if (linhaMensagem) linhaMensagem.remove();

      let encontrou = false;

      linhas.forEach(tr => {
        const id = tr.cells[0].textContent.toLowerCase();
        const nomeUsuario = tr.cells[1].textContent.toLowerCase();
        const corresponde = id.includes(filtro) || nomeUsuario.includes(filtro)    ;
        tr.style.display = corresponde ? '' : 'none';
        if (corresponde) encontrou = true;
      });

      if (!encontrou) {
        const tbody = document.getElementById('corpo-tabela');
        const tr = document.createElement('tr');
        tr.id = 'linha-vazia';
        tr.classList.add('mensagem-vazia');
        tr.innerHTML = `<td colspan="6">Nenhum registro encontrado.</td>`;
        tbody.appendChild(tr);
      }
    }



    document.getElementById('pesquisar')
      .addEventListener('keydown', e => { if (e.key === 'Enter') searchData(); });

     </script>

</body>
</html>
